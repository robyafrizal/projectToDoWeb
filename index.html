<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project To Do Web</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap/css/style.css" />
  </head>
  <body>
    <div class="hero mb-2">
      <div class="container">
        <h1 class="text-center display-2">To Do List Project</h1>
        <p class="lead text-center">
          Website To Do List by Roby Afrizal Palmendha
        </p>
        <div class="row">
          <form id="form" class="col-8 mx-auto">
            <div class="input-group">
              <input
                class="form-control"
                id="input"
                placeholder="What's your to do list"
              />
              <span>
                <button id="btn" type="button" class="btn btn-dark">Enter</button>
              </span>
            </div>
          </form>
        </div>
        <div class="row">
          <ul id="list"  class="list col-8 mx-auto">
            <li>
              Wake Up in The Morning <input type="checkbox" class="checkbox">
            </li>
            <li>
              Breakfast <input type="checkbox" class="checkbox">
            </li>
            <li>
              Take a Bath <input type="checkbox" class="checkbox">
            </li>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  </body>
</html>

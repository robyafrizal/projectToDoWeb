<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project To Do Web</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
  </head>
  <body>
    <div class="hero mb-2">
      <div class="container">
        <h1 class="text-center display-2">To Do List Project</h1>
        <p class="lead text-center">
          Website To Do List by Roby Afrizal Palmendha
        </p>

        <div class="row">
          <form class="col-8 mx-auto">
            <div class="input-group">
              <input
                class="form-control"
                id="input"
                placeholder="Add new to do list"
              />
              <span>
                <button id="btn" type="button" class="btn btn-dark">
                  Enter
                </button>
                <i class="fas fa-sync refreshIcon"></i>
              </span>
            </div>
          </form>
        </div>

        <div class="row">
          <ul id="list" class="list col-8 mx-auto">
            <li>
              Wake Up in The Morning
              <input type="checkbox" class="checkbox" />
              <i class="far fa-trash-alt trashIcon"></i>
            </li>
            <li>
              Breakfast
              <input type="checkbox" class="checkbox" />
              <i class="far fa-trash-alt trashIcon"></i>
            </li>
            <li>
              Take a Bath
              <input type="checkbox" class="checkbox" />
              <i class="far fa-trash-alt trashIcon"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  </body>
</html>
